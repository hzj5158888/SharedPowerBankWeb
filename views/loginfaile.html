<html>
<head>
    <title>跳转...</title>
</head>
<body>
<h1 style="text-align: center">登录失败，三秒后跳转<span id="remainSeconds">3</span></h1>
</body>

<script type="text/javascript">
    checkLogin();

    var sec = 3;
    function jump(){
        sec--;
        if(sec > 0){
            document.getElementById('remainSeconds').innerHTML = sec;
            setTimeout(this.jump,1000);
        }else{
            window.location.href = '../index.jsp';
        }
    }
    setTimeout(jump,1000);
</script>
</html>
